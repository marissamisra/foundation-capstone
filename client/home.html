<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./home.css">
    <title>BarkWoof! Home</title>
</head>
<body>
    <div id="header">
        <header id="welcome">Loading...</header>
        <button id="logout">Logout</button>
    </div>
    <div id="pet-container">
        <div>
            <div id="pets-title">
                <p>My Pets</p>
            </div>
            <section id="pets-section">
                <ul id="my-pets"></ul>
            </section>
        </div>
        <div>
            <div>
                <p>Add a pet</p>
            </div>
            <section>
                <form id="create-pet">
                    <input class='text-box' id="pet-name" type="text" placeholder="Pet name"/>
                    <input class='text-box' id="photo-url" type="text" placeholder="Photo URL"/>
                    <input class="button" type="submit"/>
                </form>
            </section>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./home.js"></script>
</body>
</html>
